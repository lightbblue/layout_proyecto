<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <title>Layout Proyecto</title>
</head>
<body>
    <header>
        <div class="title">
            <span class="material-symbols-outlined title-icon">segment</span> 
            <div class="title-text">TripWayo</div>
        </div>
        <form>
            <input type="search" placeholder="Search Here">
            <input type="submit" class="material-symbols-outlined" value="search">
        </form>
    </header>
    <main>
        <section class="types">
            <i class="fa-solid fa-plane morado"></i>
            <i class="fa-solid fa-bed celeste"></i>
            <i class="fa-solid fa-train amarillo"></i>
            <i class="fa-solid fa-car azul"></i>
        </section>
        <section class="cards">
            <section class="sec-cards">
                <div class="sec-header">
                    <div class="sec-name">Popular Destinations</div>
                    <a class="see-all">See All</a>
                </div>
                <div class="container">
                    <div class="card">
                        <img class="card-img" src="" alt="">
                        <div class="card-info">
                            <div class="name"></div>
                            <div class="price"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="sec-cards">
                <div class="sec-header">
                    <div class="sec-name">Top Adventures Trips</div>
                    <div class="see-all">See All</div>
                </div>
                <div class="container">
    
                </div>
            </section>
        </section>
    </main>
    <nav>

    </nav> 
</body>
</html>
